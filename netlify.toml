[build]
  command = "pnpm run build"
  publish = "build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"
  PNPM_VERSION = "10"

# 1st of each month at 9am EST (14:00 UTC)
[functions."freshness-reminder"]
  schedule = "0 14 1 * *"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[dev]
  command = "pnpm run dev"
  port = 8888
  targetPort = 5173
  autoLaunch = false

# Per-context deploy labels (non-secret, safe to commit)
# NETLIFY_DATABASE_URL must be set per-context in the Netlify dashboard (contains credentials)
[context.production.environment]
  PUBLIC_DEPLOY_CONTEXT = "production"

[context.deploy-preview.environment]
  PUBLIC_DEPLOY_CONTEXT = "deploy-preview"

[context.branch-deploy.environment]
  PUBLIC_DEPLOY_CONTEXT = "branch-deploy"

[context.dev.environment]
  PUBLIC_DEPLOY_CONTEXT = "dev"
